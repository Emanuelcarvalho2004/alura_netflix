<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <div class="logo">
          <img src="./src/images/logo.jpeg" alt="Logo Netflix" />
        </div>
        <div class="menu-left">
          <ul>
            <li>Início</li>
            <li>Séries</li>
            <li>Filmes</li>
            <li>Bombando</li>
            <li>Minha lista</li>
          </ul>
        </div>
        <div class="menu-right">
          <ul>
            <li><i class="fas fa-search"></i></li>
            <li><i class="fas fa-bell"></i></li>
            <li class="user">
              <img src="./src/images/user.png" alt="Avatar usuário" />
              <i class="fas fa-sort-down"></i>
            </li>
          </ul>
        </div>
      </header>

      <main>
        <!-- Banner -->
        <div class="banner">
          <img
            src="./src/images/banner.webp"
            alt="Banner da série Stranger Things"
          />
          <span class="subtitle">bla bla bla bla bla</span>

          <div class="buttons">
            <button class="btn_play">
              <i class="fas fa-play"></i>Assistir
            </button>
            <button class="btn_info">
              <i class="fas fa-info"></i>Mais informações
            </button>
          </div>
        </div>
        <!-- Fim do Banner -->

        <!-- Categorias -->
        <div class="category">
            <span>Minha lista</span>
            <div class="carousel">
                <img src="./src/images/poster_01.jpeg" alt="BoJack Horseman">
            </div>
        </div>
        <!-- Fim de Categorias -->
      </main>

      <footer></footer>
    </div>
  </body>
</html>
